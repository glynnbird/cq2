    <p>Create a query yourself and press <a id="step4firstbutton" class="btn btn-success" href="Javascript:step4()" role="button"> Query</button></a> to execute it:

    <div class="row">
      <div class="col-xs-6">
        <h3>Query</h3>
        <textarea id="step4query">
{ 
 "selector": { 
  "year" : {

  } 
 },
 "limit":10
}

        </pre>
